<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/982d941beb.js"></script>
    <title>JS Capstone Project</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- Logo Image added dynamically via JS -->
      </div>
      <nav>
        <ul class="navlist">
          <li><a class="nav-items" href="">Movies</a></li>
          <li><a class="nav-items" href="">TV Shows</a></li>
          <li><a class="nav-items" href="">Pricing</a></li>
        </ul>
      </nav>
    </header>

    
    <section class="main">
      
    </section>
    
    <div class="big-comments-div">
      <div class="comments-popup">
      <div class="details-wrapper">
        <!-- Contents Generated Dynamically with JavaScript -->
      </div>
      <div class="comments-container">
        <h3 class="comments-header">Comments</h3>
        <div class="all-comments">
          <!-- Comments Generated Dynamically with JavaScript -->
        </div>
        <div class="add-comments-form">
          <h3 class="add-comments-header">Add a Comment</h3>
          <div class="comments-input">
            <input
              class="comment-nameInput"
              type="text"
              placeholder="Your Name"
            />
            <textarea
              class="comment-insights"
              rows="4"
              cols="50"
              placeholder="Your Insights"
            ></textarea>
            <div class="submission-fail"></div>
            <button class="add-comment-btn" type="button">Post Comment</button>
          </div>
        </div>
      </div>
      
      <span class="spanner"></span>
      </div>
    </div>
  
    <footer>
      <div class="footer-container">
       <div class="connect">
        <form>
          <h3 class="heading news">Newsletter</h3>
          <input type="email" name="email" id="email" placeholder="Your email">
          <input type="submit" value="Subscribe">
        </form>
      </div>
      <div class="support-container">
      <div class="support">
        <h3 class="heading">Support</h3>
        <p class="support-tel">+25078888888888</p>
        <p class="support-mail">cinemash@gmail.com</p>
        <p class="support-mail">Kigali, Rwanda</p>
        <p class="support-mail">East Africa</p>
      </div>

      <div class="stream">
        <h3 class="heading">Streaming live</h3>
        <ul class="list">
          <li class="list-item">TV shows</li>
          <li class="list-item">Movies</li>
          <li class="list-item">Kids</li>
          <li class="list-item">Originals</li>
        </ul>
      </div>
      <div class="question">
        <h3 class="heading">FAQS</h3>
        <p class="question-text">Reviews</p>
        <p class="question-text">Pricing</p>
        <p class="question-text">Supported devices</p>
        <p class="question-text">Partners</p>
      </div>
    </div>
  </div>
  <div class="social">
    <i class="fab fa-twitter">Twitter</i>
    <i class="fab fa-youtube">Youtube</i>
    <i class="fab fa-facebook">Facebook</i>
    <i class="fab fa-instagram">instagram</i>
  </div>
    </footer>
  </body>
</html>
